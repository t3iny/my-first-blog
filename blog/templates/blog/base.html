<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <title>Blog teiny</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/roboto-light.css' %}">
</head>
<body>
<header class="page-header">
    <div class="container">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu btn-sm">
                <img src="{% static '/icons/file-earmark-plus.svg' %}" alt="Добавить пост"
                     style="(
                     width: 40px;
                     height: 40px;
                     display: flex;
                     align-items: center;
                     gap: 5px;
                     )">
            </a>
        {% endif %}
        <h1><a href="/">Блог teiny</a></h1>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
</body>
</html>
