{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-list-container">
        {% for post in posts %}
            <div class="post_outline">
                <a href="{% url 'post_detail' pk=post.pk %}" class="post-link">
                    <article class="post">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                            <p>{% if post.image %}
                                <img src="{{ post.image.url }}" alt="{{ post.title }}"
                                     style="max-width: 250px; max-height: 250px;">
                            {% endif %}</p>
                        <p>Опубликовано:
                            <time class="date">{{ post.published_date }}</time>
                        </p>
                        <div>Количество комментариев: {{ post.comments.count }}</div>
                    </article>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
